<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();    
    socket.on('message', function(x) {
        console.log(x);
        var h1=document.getElementById('spray');
        h1.innerText=x;
    });

    socket.on('connect',()=>{
        var h1=document.getElementById('spray');
        h1.innerText='Connect';
    });
</script>
<h1 id="spray">
</h1>
