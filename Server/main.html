<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connection', function(x) {
        console.log(x);

        var v = document.getElementById("text");
        v.innerText=x;
    });
    
    socket.on('direct-message', function(x) {
        console.log(x);
        var v = document.getElementById("text");
        v.innerText=x;
        if(x=="las"){
            socket.emit("d","w");
        }
    });


    </script>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
  
          ctx.fillStyle = "rgb(0,0,0)";
          ctx.fillRect (0, 0, 566, 566);
          //X,Y,size(x,y)
          for (var index = 0; index < 28; index++) {
              for (var jndex = 0; jndex < 28; jndex++) {
                ctx.fillStyle = "rgb("+"1000,1000,300)";
                ctx.fillRect (3+index*20, 3+jndex*20, 19, 19);
              }
          }
        }
      }
      
    </script>
   </head>
   <body onload="draw();">
     <canvas id="canvas" width="570" height="570"></canvas>

    <h1>
        <div id="text">
            LAS
        </div>
    </h1>
   </body>
